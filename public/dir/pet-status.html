<div class="status-update-panel">

	<div class="vert-padd-1"><strong class="text-capitalize">status</strong></div>
	
	<blockquote data-ng-show="!editing">
		<a data-ng-click="setEditStatus(true)" >
			<p data-ng-show="pet.status.text">{{pet.status.text}}</p>
			<p data-ng-show="!pet.status.text">{{placeholder}}</p>
		</a>
		<!--footer>Someone famous in <cite title="Source Title">Source Title</cite></footer-->
	</blockquote>

	<div data-ng-show="editing" class="container-fluid">
		
		<ul class="list-inline qpidog-list-inline vert-padd-1">
			<li>
				<a class="text-capitalize" data-ng-click="showLinkField(true)" >link</a>
			</li>
			<li>
				<a class="text-capitalize" data-ng-click="" >photo</a>
			</li>
			<li>
				<a class="text-capitalize" data-ng-click="" >video</a>
			</li>
			<li>
				<a class="text-capitalize" data-ng-click="" >request contribution</a>
			</li>
		</ul>

		<div class="row">
			<div class="col-xs-12">
				<input type="text" data-ng-model="pet.status.text" placeholder="{{placeholder}}">
			</div>
		</div>
		
		<div class="row" data-ng-show="showLink">
			<div class="col-xs-12">
				<input type="url" data-ng-model="pet.status.url" placeholder="http://">
			</div>
		</div>

		<div class="row vert-padd-1">
			<div class="col-xs-2 col-xs-offset-8">
				<button type="button" data-ng-click="setEditStatus(false)" class="flat-btn"><span class="text-uppercase">cancel</span></button>
			</div>
			<div class="col-xs-2">
				<button type="button" data-ng-click="saveStatus()" class="flat-btn"><span class="text-uppercase">post</span></button>
			</div>
		</div>

	</div>
</div>
