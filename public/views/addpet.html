<div class="panel panel-default std-panel" data-ng-controller="AddPetCtrl">
	
	<div class="panel-heading std-panel-head">Tell us about your new pet</div>
	<div class="panel-body">

		<form class="form-horizontal" data-ng-submit="addPet()" name="newPetForm">
			<div class="form-group">
				<label class="col-xs-4 control-label required-field">Name</label>
				<div class="col-xs-8">
					<input class="my-form-control" type="text" placeholder="Your pet's name" data-ng-model="pet.name" required ng-class="pet.name?'text-capitalize':''">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-xs-2 control-label required-field">Species</label>
				<div class="col-xs-10">
					<typeahead model="pet.sp" required="true" options="species" placeholder="'Dog, cat, ferret, hamster, turtle, bird, unicorn?'"
						opt-search="'desc'"
						opt-value="'desc'"
						opt-label="'desc'"
					>
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-2 control-label">Breed</label>
				<div class="col-xs-10">
					<typeahead model="pet.breed" required="false" options="breeds" placeholder="'What breed am I?'"
						opt-search="'desc'"
						opt-value="'desc'"
						opt-label="'desc'"
					>
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-2 control-label required-field">Gender</label>
				<div class="col-xs-10">
					<combo model="pet.gender" required="true" options="genders">
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-4 control-label">Date of Birth</label>
				<div class="col-xs-8">
					<input class="my-form-control" type="text" placeholder="E.g. 12 Feb 2014" data-ng-model="pet.birth" bs-datepicker data-date-format="dd MMM yyyy" data-autoclose="true">
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-4 control-label">Description</label>
				<div class="col-xs-8">
					<textarea class="my-form-control" data-ng-model="pet.desc" ng-maxlength="200"
						placeholder="{{pet.name?'Tell us a little about '+pet.name:'Tell us a little about your pet'}}"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-4 control-label required-field">Location</label>
				<div class="col-xs-8">
					<input id="petLoc" name="petLoc" class="my-form-control" type="text" data-ng-model="pet.loc.addr" gmaps-places-autoc required
					placeholder="{{pet.name?'What\'s '+pet.name+'\'s home town?':'What\'s your pet\'s home town?'}}">
				</div>
				<!--small class="col-xs-2" data-ng-show="newPetForm.petLoc.$dirty && newPetForm.petLoc.$error">required</small-->
			</div>

			<div class="form-group">
				<div class="col-xs-12">
					<button type="submit" class="btn floating-btn pull-right" ><span class="glyphicon glyphicon-plus"></span></button>
				</div>
			</div>
		</form>

	</div>

</div>
