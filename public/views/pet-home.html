<div data-ng-controller="PetHomeCtrl" >

	<div data-ng-include="'../includes/pet-panel.html'"></div>

	<div class="map-panel">
		<iframe width="100%" height="300" frameborder="0" style="border:0" src="{{trustUrl(gmapsUrl)}}" allowfullscreen></iframe>
	</div>

	<h5>Posts by {{pet.name}}</h5>

	<ul class="qpidog-list">
		<li class="qpidog-list-item" data-ng-repeat="post in newsfeed">
			<pet-post post="post">
		</li>
	</ul>

</div>
